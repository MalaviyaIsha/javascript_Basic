<html>

<body>
  <h1>Display Data from API</h1>
  <div id="dataDisplay"></div>
  <script>
    const apiUrl = "https://gist.githubusercontent.com/pandemonia/21703a6a303e0487a73b2610c8db41ab/raw/82e3ef99cde5b6e313922a5ccce7f38e17f790ac/twubric.json";
    const dataDisplay = document.getElementById("dataDisplay");
    // Fetch data from the API
    fetch(apiUrl)
      .then((response) => response.json())
      .then((data) => {
        data.forEach((item) => {
          const userDataDisplay = document.createElement("div");
          // Display user information
          const userInfo = document.createElement("p");
          //const joinDate = new Date(item.join_date * 1000);
          userInfo.innerHTML = `UID: ${item.uid}, : ${item.username}, Fullname: ${item.fullname}`;
          userDataDisplay.appendChild(userInfo);
          // Display user image
          if (item.image) {
            const userImage = document.createElement("img");
            userImage.src = item.image;
            userDataDisplay.appendChild(userImage);
          }
          // Append the user data container to the main display
          dataDisplay.appendChild(userDataDisplay);
        });
      })
      .catch((error) => {
        console.error("Fetch error:", error);
      });
  </script>
</body>

</html>
